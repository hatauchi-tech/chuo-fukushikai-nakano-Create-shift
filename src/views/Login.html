<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - AIシフト作成アプリ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">AIシフト作成アプリ</h1>

    <form id="loginForm" class="space-y-4">
      <!-- グループ選択 -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          所属グループ
        </label>
        <div class="grid grid-cols-3 gap-2">
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="groups" value="1" class="rounded">
            <span class="text-sm">グループ1</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="groups" value="2" class="rounded">
            <span class="text-sm">グループ2</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="groups" value="3" class="rounded">
            <span class="text-sm">グループ3</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="groups" value="4" class="rounded">
            <span class="text-sm">グループ4</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="groups" value="5" class="rounded">
            <span class="text-sm">グループ5</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="groups" value="6" class="rounded">
            <span class="text-sm">グループ6</span>
          </label>
        </div>
      </div>

      <!-- 氏名入力 -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
          氏名
        </label>
        <input
          type="text"
          id="name"
          name="name"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="山田 太郎"
        >
      </div>

      <!-- パスワード入力 -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          パスワード
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="パスワード"
        >
      </div>

      <!-- エラーメッセージ -->
      <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
      </div>

      <!-- ログインボタン -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        ログイン
      </button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);

      // グループのチェックボックスを取得
      const groups = Array.from(document.querySelectorAll('input[name="groups"]:checked'))
        .map(cb => cb.value);

      const data = {
        action: 'login',
        groups: groups.join(','),
        name: formData.get('name'),
        password: formData.get('password')
      };

      try {
        showLoading(true);
        const response = await fetch(window.location.href, {
          method: 'POST',
          body: new URLSearchParams(data)
        });

        const result = await response.json();

        if (result.success) {
          // ログイン成功 - ロールに応じてリダイレクト
          if (result.data.role === '管理者') {
            window.location.href = '?page=leader';
          } else {
            window.location.href = '?page=staff';
          }
        } else {
          showError(result.error);
        }
      } catch (error) {
        showError('通信エラーが発生しました: ' + error.message);
      } finally {
        showLoading(false);
      }
    });

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
    }

    function showLoading(isLoading) {
      const button = document.querySelector('button[type="submit"]');
      button.disabled = isLoading;
      button.textContent = isLoading ? 'ログイン中...' : 'ログイン';
    }
  </script>
</body>
</html>
