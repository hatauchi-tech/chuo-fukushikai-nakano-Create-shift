<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シフト管理 - AIシフト作成アプリ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- ヘッダー -->
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">シフト管理（リーダー）</h1>
      <div class="flex items-center space-x-4">
        <button onclick="showPage('master')" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded text-sm">
          マスタ管理
        </button>
        <span id="userName" class="text-sm"></span>
        <button onclick="logout()" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded text-sm">
          ログアウト
        </button>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="container mx-auto p-4">
    <!-- シフト生成セクション -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-lg font-bold mb-4">シフト自動生成</h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <!-- 年月選択 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">対象月</label>
          <input
            type="month"
            id="targetMonth"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>

        <!-- グループ選択 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">対象グループ</label>
          <div class="grid grid-cols-3 gap-2">
            <label class="flex items-center space-x-1">
              <input type="checkbox" name="targetGroups" value="1" class="rounded">
              <span class="text-sm">G1</span>
            </label>
            <label class="flex items-center space-x-1">
              <input type="checkbox" name="targetGroups" value="2" class="rounded">
              <span class="text-sm">G2</span>
            </label>
            <label class="flex items-center space-x-1">
              <input type="checkbox" name="targetGroups" value="3" class="rounded">
              <span class="text-sm">G3</span>
            </label>
            <label class="flex items-center space-x-1">
              <input type="checkbox" name="targetGroups" value="4" class="rounded">
              <span class="text-sm">G4</span>
            </label>
            <label class="flex items-center space-x-1">
              <input type="checkbox" name="targetGroups" value="5" class="rounded">
              <span class="text-sm">G5</span>
            </label>
            <label class="flex items-center space-x-1">
              <input type="checkbox" name="targetGroups" value="6" class="rounded">
              <span class="text-sm">G6</span>
            </label>
          </div>
        </div>

        <!-- 生成ボタン -->
        <div class="flex items-end">
          <button
            onclick="generateShift()"
            class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 font-medium"
          >
            シフト自動生成
          </button>
        </div>
      </div>

      <!-- フィードバック表示 -->
      <div id="feedback" class="hidden bg-yellow-50 border border-yellow-200 p-4 rounded">
        <h3 class="font-bold text-sm mb-2">AIフィードバック</h3>
        <p id="feedbackText" class="text-sm"></p>
      </div>
    </div>

    <!-- シフト表示・編集セクション -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">シフト表</h2>
        <div class="flex space-x-2">
          <button
            onclick="confirmShiftData()"
            id="confirmButton"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
            disabled
          >
            確定
          </button>
          <button
            onclick="exportPdf()"
            id="exportButton"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
            disabled
          >
            PDF出力
          </button>
        </div>
      </div>

      <div id="shiftTableContainer" class="overflow-x-auto">
        <p class="text-gray-500 text-center py-8">シフトを生成してください</p>
      </div>
    </div>

    <!-- メッセージ -->
    <div id="message" class="hidden p-4 rounded"></div>
  </main>

  <script>
    let currentTableId = null;
    let currentShiftData = [];
    let currentStaffInfo = [];
    let currentRequestDates = {};
    let currentYearMonth = '';
    let currentGroups = [];

    // 初期化
    window.onload = function() {
      // 翌月を設定
      const nextMonth = new Date();
      nextMonth.setMonth(nextMonth.getMonth() + 1);
      const yearMonth = nextMonth.getFullYear() + '-' + String(nextMonth.getMonth() + 1).padStart(2, '0');
      document.getElementById('targetMonth').value = yearMonth;
    };

    function generateShift() {
      const targetMonth = document.getElementById('targetMonth').value;
      const groups = Array.from(document.querySelectorAll('input[name="targetGroups"]:checked'))
        .map(cb => cb.value);

      if (groups.length === 0) {
        showMessage('グループを選択してください', 'warning');
        return;
      }

      if (!confirm(`${targetMonth} のシフトを生成しますか？\n（生成には数分かかる場合があります）`)) {
        return;
      }

      showMessage('シフトを生成中です... しばらくお待ちください', 'info');

      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            currentShiftData = result.data.shifts;
            currentStaffInfo = result.data.staffInfo;
            currentRequestDates = result.data.requestDates;
            currentYearMonth = result.data.yearMonth;
            currentGroups = result.data.groups;

            showMessage('シフト生成が完了しました。内容を確認して、確定ボタンを押してください', 'success');

            // フィードバック表示
            if (result.data.feedback && result.data.feedback !== '特になし') {
              document.getElementById('feedbackText').textContent = result.data.feedback;
              document.getElementById('feedback').classList.remove('hidden');
            } else {
              document.getElementById('feedback').classList.add('hidden');
            }

            // シフト表を表示
            renderShiftTable(targetMonth, result.data.shifts, result.data.staffInfo, result.data.requestDates);

            // 確定ボタンを有効化
            document.getElementById('confirmButton').disabled = false;
            document.getElementById('exportButton').disabled = true;

          } else {
            showMessage('エラー: ' + result.error, 'error');
          }
        })
        .withFailureHandler(function(error) {
          showMessage('通信エラー: ' + error.message, 'error');
        })
        .generateShiftPreview(targetMonth, groups.join(','));
    }

    function renderShiftTable(yearMonth, shifts, staffInfo, requestDates) {
      const [year, month] = yearMonth.split('-').map(Number);
      const daysInMonth = new Date(year, month, 0).getDate();

      // シフトデータを整理（職員名 x 日付でアクセス可能に）
      const shiftByStaffAndDate = {};
      shifts.forEach(shift => {
        const dateStr = typeof shift.date === 'string' ? shift.date : formatDate(shift.date);
        if (!shiftByStaffAndDate[shift.staffName]) {
          shiftByStaffAndDate[shift.staffName] = {};
        }
        shiftByStaffAndDate[shift.staffName][dateStr] = shift.shiftName;
      });

      // 職員情報をマップに変換（名前で検索しやすく）
      const staffInfoMap = {};
      staffInfo.forEach(staff => {
        staffInfoMap[staff.name] = staff;
      });

      const staffNames = staffInfo.map(s => s.name);

      // テーブルHTML生成（横軸：社員名、縦軸：日付）
      let html = '<table class="border-collapse border border-gray-300 text-sm">';

      // ヘッダー行（職員名）
      html += '<thead><tr class="bg-gray-200"><th class="border border-gray-300 p-2 sticky left-0 bg-gray-200">日付</th>';
      staffNames.forEach(staffName => {
        const staff = staffInfoMap[staffName];
        const certifiedLabel = staff && staff.isSuctionCertified ?
          '<span class="inline-block bg-red-500 text-white text-xs px-1 rounded ml-1">資格者</span>' : '';
        html += `<th class="border border-gray-300 p-2 text-center">${staffName}${certifiedLabel}</th>`;
      });
      html += '</tr></thead>';

      // データ行（日付ごと）
      html += '<tbody>';
      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month - 1, day);
        const dateStr = formatDate(date);
        const weekday = getJapaneseWeekday(date);
        const bgColor = weekday === '日' ? 'bg-red-50' : weekday === '土' ? 'bg-blue-50' : '';

        html += `<tr class="${bgColor}">`;
        html += `<td class="border border-gray-300 p-2 font-medium sticky left-0 ${bgColor}">${month}/${day}(${weekday})</td>`;

        staffNames.forEach(staffName => {
          const shiftName = shiftByStaffAndDate[staffName] && shiftByStaffAndDate[staffName][dateStr] || '';

          // 休み希望チェック
          const isRequestedOff = requestDates[staffName] && requestDates[staffName].includes(dateStr);
          const requestLabel = isRequestedOff ?
            '<span class="inline-block bg-yellow-400 text-xs px-1 rounded">休み希望</span>' : '';

          html += `<td class="border border-gray-300 p-1">
            <div class="flex flex-col items-center">
              ${requestLabel}
              <select
                class="w-full text-xs mt-1"
                onchange="updateShift('${staffName}', '${dateStr}', this.value)"
              >
                <option value="" ${shiftName === '' ? 'selected' : ''}></option>
                <option value="早出" ${shiftName === '早出' ? 'selected' : ''}>早出</option>
                <option value="日勤" ${shiftName === '日勤' ? 'selected' : ''}>日勤</option>
                <option value="遅出" ${shiftName === '遅出' ? 'selected' : ''}>遅出</option>
                <option value="夜勤" ${shiftName === '夜勤' ? 'selected' : ''}>夜勤</option>
                <option value="休み" ${shiftName === '休み' ? 'selected' : ''}>休み</option>
              </select>
            </div>
          </td>`;
        });

        html += '</tr>';
      }
      html += '</tbody></table>';

      document.getElementById('shiftTableContainer').innerHTML = html;
    }

    function updateShift(staffName, date, shiftName) {
      // currentShiftDataを更新
      const index = currentShiftData.findIndex(s => {
        const shiftDate = typeof s.date === 'string' ? s.date : formatDate(s.date);
        return s.staffName === staffName && shiftDate === date;
      });

      if (index >= 0) {
        currentShiftData[index].shiftName = shiftName;
      } else {
        // 新規追加
        currentShiftData.push({
          staffName: staffName,
          date: date,
          shiftName: shiftName
        });
      }

      console.log(`更新: ${staffName}, ${date}, ${shiftName}`);
    }

    function confirmShiftData() {
      if (!currentShiftData || currentShiftData.length === 0) {
        showMessage('シフトデータがありません', 'warning');
        return;
      }

      if (!confirm('シフトを確定してスプレッドシートに保存しますか？')) {
        return;
      }

      showMessage('シフトを保存中...', 'info');

      // シフトデータを整形（dateを文字列に統一）
      const shiftsToSave = currentShiftData.map(shift => ({
        staffName: shift.staffName,
        date: typeof shift.date === 'string' ? shift.date : formatDate(shift.date),
        shiftName: shift.shiftName
      }));

      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            currentTableId = result.data.tableId;
            showMessage('シフトを確定しました', 'success');

            // 確定ボタンを無効化、PDF出力ボタンを有効化
            document.getElementById('confirmButton').disabled = true;
            document.getElementById('exportButton').disabled = false;

          } else {
            showMessage('エラー: ' + result.error, 'error');
          }
        })
        .withFailureHandler(function(error) {
          showMessage('通信エラー: ' + error.message, 'error');
        })
        .confirmShift(currentYearMonth, currentGroups, shiftsToSave);
    }

    function exportPdf() {
      if (!currentTableId) {
        showMessage('シフトを確定してください', 'warning');
        return;
      }

      if (!confirm('PDF出力しますか？')) {
        return;
      }

      showMessage('PDF出力中...', 'info');

      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showMessage('PDF出力が完了しました: ' + result.data.fileName, 'success');

            // リンクを表示
            const link = document.createElement('a');
            link.href = result.data.filePath;
            link.target = '_blank';
            link.textContent = 'PDFを開く';
            link.className = 'text-blue-600 underline ml-2';

            const messageDiv = document.getElementById('message');
            messageDiv.appendChild(document.createElement('br'));
            messageDiv.appendChild(link);

          } else {
            showMessage('エラー: ' + result.error, 'error');
          }
        })
        .withFailureHandler(function(error) {
          showMessage('通信エラー: ' + error.message, 'error');
        })
        .exportPdfForAdmin(currentTableId);
    }

    function showPage(page) {
      window.location.href = '?page=' + page;
    }

    function logout() {
      if (confirm('ログアウトしますか？')) {
        window.location.href = '?page=login';
      }
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = type === 'success' ? 'bg-green-50 border border-green-200 text-green-700 p-4 rounded' :
                             type === 'warning' ? 'bg-yellow-50 border border-yellow-200 text-yellow-700 p-4 rounded' :
                             type === 'info' ? 'bg-blue-50 border border-blue-200 text-blue-700 p-4 rounded' :
                             'bg-red-50 border border-red-200 text-red-700 p-4 rounded';
      messageDiv.classList.remove('hidden');

      if (type === 'success' || type === 'error') {
        setTimeout(() => {
          messageDiv.classList.add('hidden');
        }, 5000);
      }
    }

    function formatDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}/${month}/${day}`;
    }

    function getJapaneseWeekday(date) {
      const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
      return weekdays[date.getDay()];
    }
  </script>
</body>
</html>
