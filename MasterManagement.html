<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マスタ管理 - AIシフト作成アプリ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- ヘッダー -->
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">マスタ管理</h1>
      <div class="flex items-center space-x-4">
        <button onclick="goBack()" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded text-sm">
          戻る
        </button>
        <button onclick="logout()" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded text-sm">
          ログアウト
        </button>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="container mx-auto p-4">
    <!-- タブナビゲーション -->
    <div class="bg-white rounded-lg shadow mb-6">
      <div class="flex border-b">
        <button
          onclick="showTab('staff')"
          id="tabStaff"
          class="px-6 py-3 font-medium border-b-2 border-blue-600 text-blue-600"
        >
          職員マスタ
        </button>
        <button
          onclick="showTab('shift')"
          id="tabShift"
          class="px-6 py-3 font-medium text-gray-600 hover:text-gray-800"
        >
          シフトマスタ
        </button>
        <button
          onclick="showTab('rule')"
          id="tabRule"
          class="px-6 py-3 font-medium text-gray-600 hover:text-gray-800"
        >
          ルールマスタ
        </button>
        <button
          onclick="showTab('event')"
          id="tabEvent"
          class="px-6 py-3 font-medium text-gray-600 hover:text-gray-800"
        >
          イベント管理
        </button>
      </div>
    </div>

    <!-- 職員マスタタブ -->
    <div id="contentStaff" class="bg-white rounded-lg shadow p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">職員マスタ</h2>
        <button
          onclick="addStaff()"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          新規追加
        </button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full border-collapse border border-gray-300 text-sm">
          <thead>
            <tr class="bg-gray-200">
              <th class="border border-gray-300 p-2">氏名</th>
              <th class="border border-gray-300 p-2">所属</th>
              <th class="border border-gray-300 p-2">役職</th>
              <th class="border border-gray-300 p-2">グループ</th>
              <th class="border border-gray-300 p-2">ユニット</th>
              <th class="border border-gray-300 p-2">喀痰吸引</th>
              <th class="border border-gray-300 p-2">権限</th>
              <th class="border border-gray-300 p-2">雇用形態</th>
              <th class="border border-gray-300 p-2">操作</th>
            </tr>
          </thead>
          <tbody id="staffTableBody">
            <tr>
              <td colspan="9" class="text-center p-4 text-gray-500">データがありません</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- シフトマスタタブ -->
    <div id="contentShift" class="hidden bg-white rounded-lg shadow p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">シフトマスタ</h2>
        <button
          onclick="addShift()"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          新規追加
        </button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full border-collapse border border-gray-300 text-sm">
          <thead>
            <tr class="bg-gray-200">
              <th class="border border-gray-300 p-2">シフト名</th>
              <th class="border border-gray-300 p-2">開始時間</th>
              <th class="border border-gray-300 p-2">終了時間</th>
              <th class="border border-gray-300 p-2">操作</th>
            </tr>
          </thead>
          <tbody id="shiftTableBody">
            <tr>
              <td colspan="4" class="text-center p-4 text-gray-500">データがありません</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- ルールマスタタブ -->
    <div id="contentRule" class="hidden bg-white rounded-lg shadow p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">ルールマスタ</h2>
        <button
          onclick="addRule()"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          新規追加
        </button>
      </div>
      <div class="space-y-4" id="ruleList">
        <p class="text-gray-500 text-center py-8">データがありません</p>
      </div>
    </div>

    <!-- イベント管理タブ -->
    <div id="contentEvent" class="hidden bg-white rounded-lg shadow p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">イベント管理</h2>
        <button
          onclick="addEvent()"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          新規追加
        </button>
      </div>
      <div class="space-y-4" id="eventList">
        <p class="text-gray-500 text-center py-8">データがありません</p>
      </div>
    </div>

    <!-- メッセージ -->
    <div id="message" class="hidden mt-4 p-4 rounded"></div>
  </main>

  <script>
    // 初期化
    window.onload = function() {
      loadStaffData();
    };

    function showTab(tabName) {
      // すべてのタブを非表示
      document.querySelectorAll('[id^="content"]').forEach(el => el.classList.add('hidden'));
      document.querySelectorAll('[id^="tab"]').forEach(el => {
        el.classList.remove('border-b-2', 'border-blue-600', 'text-blue-600');
        el.classList.add('text-gray-600');
      });

      // 選択されたタブを表示
      document.getElementById('content' + tabName.charAt(0).toUpperCase() + tabName.slice(1)).classList.remove('hidden');
      const tabButton = document.getElementById('tab' + tabName.charAt(0).toUpperCase() + tabName.slice(1));
      tabButton.classList.add('border-b-2', 'border-blue-600', 'text-blue-600');
      tabButton.classList.remove('text-gray-600');

      // データをロード
      if (tabName === 'staff') loadStaffData();
      else if (tabName === 'shift') loadShiftData();
      else if (tabName === 'rule') loadRuleData();
      else if (tabName === 'event') loadEventData();
    }

    function loadStaffData() {
      // TODO: GASから職員データを取得
      showMessage('職員データを読み込み中...', 'info');
    }

    function loadShiftData() {
      showMessage('シフトデータを読み込み中...', 'info');
    }

    function loadRuleData() {
      showMessage('ルールデータを読み込み中...', 'info');
    }

    function loadEventData() {
      showMessage('イベントデータを読み込み中...', 'info');
    }

    function addStaff() {
      alert('職員追加機能（モーダルで実装予定）');
    }

    function addShift() {
      alert('シフト追加機能（モーダルで実装予定）');
    }

    function addRule() {
      alert('ルール追加機能（モーダルで実装予定）');
    }

    function addEvent() {
      alert('イベント追加機能（モーダルで実装予定）');
    }

    function goBack() {
      window.location.href = '?page=leader';
    }

    function logout() {
      if (confirm('ログアウトしますか？')) {
        window.location.href = '?page=login';
      }
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = type === 'success' ? 'bg-green-50 border border-green-200 text-green-700 p-4 rounded' :
                             type === 'warning' ? 'bg-yellow-50 border border-yellow-200 text-yellow-700 p-4 rounded' :
                             type === 'info' ? 'bg-blue-50 border border-blue-200 text-blue-700 p-4 rounded' :
                             'bg-red-50 border border-red-200 text-red-700 p-4 rounded';
      messageDiv.classList.remove('hidden');

      setTimeout(() => {
        messageDiv.classList.add('hidden');
      }, 3000);
    }
  </script>
</body>
</html>
